pre-commit:
  jobs:
    - name: Code Quality Check
      run: pnpm dlx biome check --write {staged_files}
      glob: "*.{js,jsx,ts,tsx}"
      stage_fixed: true

pre-push:
  jobs:
    - name: Code Quality Check
      run: pnpm dlx biome check --write {staged_files}
      glob: "*.{js,jsx,ts,tsx}"
      stage_fixed: true
  scripts:
    "rebase-dev.sh":
      runner: bash